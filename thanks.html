<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1" />
        <title>Auto Sales Link</title>
        
        <link type="text/css" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="//dl.dropboxusercontent.com/u/14320617/asl/css/asl.css" />
    </head>

    <body>
        <div class="container-fluid">
        	
        	<div class="Imageheader">
        		<div class="row" style="margin:0;">
        			<div class="col-xs-4"> </div>
        			<div class="col-xs-4">
	        			<img class="img-responsive center" height="305px" src="//dl.dropboxusercontent.com/u/14320617/asl/images/notepad1.jpg" alt="notepad" />
	        		</div>
	        		<div class="col-xs-4"> </div>
        		</div>
        	</div>
        	
    		<div class="tagline center">
    			<b>Thank You!</b>
    		</div>

    		<div class="content row">
    			<div class="col-lg-12 mainText center">
    				<b><span class="message"> </span></b>
        		</div>
        		
        		<div class="content row" style="margin:80px auto 80px auto;">
        			<div class="center col-xs-12 col-sm-12 col-md-12 col-lg-12">
        				<img src="//dl.dropboxusercontent.com/u/14320617/asl/images/aslLogo.jpg" alt="logo" />
        			</div>
        		</div>
    		</div>
        </div>
        
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script>
        	(function(){
        		if(document.referrer.contains('sample')){
        			$('.message').html("Your request has been received. An email confirmation has been sent to ##email## and your free samples are on the way.");
        		}
        		else {
        			$('.message').html("Your order has been placed. An email confirmation has been sent to ##email##. <br/>We appreciate your business!");
        		}
        	})();
        </script>
    </body>
</html>
